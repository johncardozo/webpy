$def with (items)

<div class="container">
    <section class="jumbotron">    
        <h1 class="jumbotron-heading">Lista de Tareas</h1>
        <hr>
        <a href="/create" class="btn btn-primary btn-sm pull-right">Nueva tarea</a>
        
        <ul style="margin-top:10px;">
        $for item in items:
            <li>
                <a href="/item/$item.id">$item.body</a> <small><a href="/delete/$item.id"><span class="badge badge-danger">X</span></a></small>
                <br>
                <small>$item.created ($datestr(item.created))</small>
            
            </li>
        </ul>        
    </section>
</div>
